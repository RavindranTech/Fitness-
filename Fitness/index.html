<!DOCTYPE html>
<html lang="en">
<head>
	<title>Document</title>
	<style>
		.personal-container > div {
  background-image: linear-gradient(to right, #ff9966, #ff5e62);
  border-radius: 10px;
  padding: 20px;
  margin: 10px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.personal-container > div:hover {
  background-color: #ffffff;
  color: #ff5e62;
}
	</style>
</head>
<body>
	<center><h1>"Your Gateway to Knowledge and Entertainment"</h1></center>

	<section class="personal-container">
		<div class="personal-preview" id="News">
			<h2>News</h2>
			<p>"Unlock the world's events with a single click!"</p>
			<a href="News.html" style="text-decoration: none; color: inherit;"></a>
		</div>
		<div class="personal-preview" id="Fitness">
			<h2>Fitness</h2>
			<p>'Unlock muscle growth with a single click!'</p>
			<a href="Fitness.html" style="text-decoration: none; color: inherit;"></a>
		</div>
		<div class="Todo-preview" id="ToDo">
			<h2>ToDo</h2>
			<p>"Unlock the power of task management with a single click!"</p>
			<a href="todo.html" style="text-decoration: none; color: inherit;"></a>
		</div>
		<div class="Music-preview" id="Music">
			<h2>Music</h2>
			<p>"Discover sweet melodies with a single click!"</p>
			<a href="music.html" style="text-decoration: none; color: inherit;"></a>
		</div>
	</section>
	<script>
		const news = document.getElementById("News");
const fitness = document.getElementById("Fitness");
const todo = document.getElementById("ToDo");
const game = document.getElementById("Music");

news.addEventListener("click", () => {
  window.location.href = "news.html";
});

fitness.addEventListener("click", () => {
  window.location.href = "fitness.html";
});

todo.addEventListener("click", () => {
  window.location.href = "todo.html";
});

game.addEventListener("click", () => {
  window.location.href = "Music.html";
});
	</script>
</body>
</html>
